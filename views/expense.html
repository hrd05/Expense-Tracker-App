<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
        integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <title>Expense Tracker</title>

</head>

<body>
    <header id="main-header" class="bg-dark text-white p-4 mb-5">
        <div class="container">
            <div class="col-md-6">
                <h1 id="header-title">Expense Tracker</h1>
            </div>
            <button id="downloadbtn" type="button" class="btn btn-link  btn-sm float-right"
                onclick="download('myexpenses.text')">Download
                Expenses</button>
        </div>

        <div class="col-md-6 text-right">
            <div id="premium-status" style="display: none;">
                <!-- Here, you can dynamically display the premium user status -->
                <span class="text-success">Premium User</span>
            </div>
        </div>
    </header>
    <div class="container">
        <form onsubmit="saveToDb(event)" id="addForm" class="form-check-input">
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="amount">Expense Amount</label>
                        <input type="number" id="amount" name="amount" class="form-control" required>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="category">Choose category</label>
                        <select class="form-control" id="category" name="category">
                            <option value="Movie">Movie</option>
                            <option value="Petrol">Petrol</option>
                            <option value="Shopping">Shopping</option>
                            <option value="Groceries">Groceries</option>
                            <option value="Bill">Bills and Recharges</option>
                            <option value="Food">Food</option>
                            <option value="Other">Other</option>

                        </select>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="desc">Choose Description</label>
                        <input type="text" class="form-control" id="description" name="description" required>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-sm">Add Expense</button>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="form-group">
                        <button style="display: none;" id="rzp-btn1" type="button" class="btn btn-success btn-sm"
                            onclick="buyPremium()">Buy Premium</button>


                        <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
                    </div>
                </div>

                <div class="form-group">
                    <button style="display: none;" id="slbtn2" type="button" class="btn btn-primary mr-2 btn-sm"
                        onclick="showLeaderboard()">Show
                        Leaderboard</button>
                </div>
                <div>
                    <button id="downloadhistory" type="button" class="btn btn-primary btn-sm ml-2"
                        onclick="showDownloadHistory()">Show Download
                        History</button>
                </div>



                <!-- <div class="col-md-2">
                    <div class="form-group">

                    </div>
                </div> -->
            </div>
        </form>
    </div>
    <hr>
    <div class="container">
        <div class="row mt-3">
            <div class="col-md-12">
                <h3>Expense Details </h3>
                <div>
                    <label for="expensesPerPage">Expenses Per Page:</label>
                    <select id="expensesPerPage" onchange="setExpensesPerPage()">
                        <option value="5">5</option>
                        <option value="10">10</option>
                        <!-- Add more options as needed -->
                    </select>
                </div>
                <ul id="items" class="list-group">

                </ul>
            </div>
        </div>
    </div>

    <div class="container">
        <ul id="pagination">

        </ul>
    </div>
    <hr>
    <div class="container">
        <div class="row mt-4">
            <div class="col-md-12">
                <h3 style="display: none;" id="title1">Leaderboard</h3>
                <ul id="leaderboard" class="list-group">

                </ul>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row mt-4">
            <div class="col-md-12">
                <h3 style="display: none;" id="title1">Download History</h3>
                <ul id="leaderboard" class="list-group">

                </ul>
            </div>
        </div>
    </div>

    <div class="container" id="table1" style="display: none;">
        <div class="row mt-4">
            <table>
                <thead>
                    <tr>
                        <th>File URL</th>
                        <th>Download Date</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    <!-- Table data will go here -->
                </tbody>
            </table>
        </div>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.0/axios.min.js"></script>
    <script src="/javascript/expense.js"></script>


</body>

</html>
